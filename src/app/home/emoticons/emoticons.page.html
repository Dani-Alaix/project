<ion-content>

  <div class="caption">
    <mat-tab-group>
      <div *ngFor="let item of emoticons">
        <mat-tab label="{{ item.label }}">
          <span *ngFor="let emo of item.emo" (click)="selectEmo(emo)">{{ emo }}</span>
        </mat-tab>
      </div>
    </mat-tab-group>
  </div>

</ion-content>
